<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Profile card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card-top">
            <div class="profile-img">
                <img src="images/man.png" alt="profile-img">
            </div>
        </div>
        <div class="card-bottom">
            <div class="dev-name">
                Neeraj Kumar
            </div>
            <p>Full Stack Web Developer</p>
            <div class="social-links">
                <img width="35" height="35" src="https://img.icons8.com/fluency/48/facebook-new.png" alt="facebook-new"/>
                <img width="35" height="35" src="https://img.icons8.com/color/48/twitter--v3.png" alt="twitter--v3"/>
                <img width="35" height="35" src="images/instagram.png" alt="instagram"/>
               
            </div>
            <div class="link-btn">
                <a href="" class="btn link">Subscribe</a>
                <a href="" class="btn link">Message</a>
            </div>
            <div class="social-numbers">
                <div>
                    <img width="18" height="18" src="https://img.icons8.com/ios/50/000000/like--v1.png" alt="like--v1"/>
                    <div>
                        60k
                    </div>
                 
                </div>
                <div>
                    <img width="18" height="18" src="https://img.icons8.com/ios/50/000000/speech-bubble--v1.png" alt="speech-bubble--v1"/><div>
                        60k
                    </div>

                </div>
                <div>
                    <img width="18" height="18" src="https://img.icons8.com/ios/50/000000/share--v1.png" alt="share--v1"/><div>
                        60k
                    </div>

                </div>

                 
            </div>
        </div>
    </div>
</body>

</html>
